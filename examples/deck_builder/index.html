<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck Builder</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <script src="scripts\p5.js"></script>
  <script src="scripts\p5.svg.js"></script>
  <script src="scripts\p5.pdf.js"></script>
  <script src="scripts\index.js"></script>
</head>
<body>
<h1>Deck Builder</h1>
  <form class="deck-form" method="get">
    <input id="deck-name" name="deck-name"  type="text" placeholder="Deck Name" size="50">
    <br>
    <br>
    <textarea id="deck-list" name="main-board" rows="20" cols="50" placeholder="MAINBORAD:
Add Cards. One per line and quantity first (# CARD_NAME)
Slipt and Aftermath cards must be separated by ' // ' (double forward slashes)
For Doubled-faced card just inform the front-face card"></textarea>
    <textarea id="deck-list" name="side-board" rows="20" cols="50" placeholder="SIDEBORAD:
Add Cards. One per line and quantity first (# CARD_NAME)
Slipt and Aftermath cards must be separated by ' // ' (double forward slashes)
For Doubled-faced card just inform the front-face card"></textarea>
    <br>
    <br>
    <input type="submit" value="Build Deck" formaction="/Users/andrealvarez/MTG/Deck_Builder/html_deck_list.html">
    <input type="submit" value="Build Deck with Images" formaction="/Users/andrealvarez/MTG/Deck_Builder/html_deck_list_scryfall.html">
    <input type="submit" value="Build Deck as SVG" formaction="/p5js_svg_deck_list.html">
  </form>
</body>
</html>
</html>
